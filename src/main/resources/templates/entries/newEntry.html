<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
 <form th:object="${entry}" method="post" th:action="@{/blog/new}">
    <div class="form-group">
   <label for="title">Title</label>
    <input class="form-control" type="text" th:field="*{title}" id="title" >
    </div>

    <div class="form-group">
    <label for="body">Body</label>
    <textarea class="form-control" type="text" th:field="*{body}" id="body" ></textarea>
    </div>

    <div class="form-group">
    <label for="writer">Writer</label>
    <input class="form-control" type="text" th:field="*{writer}" id="writer">
    </div>

    <button class="btn btn-primary" type="submit" value="Submit">Create</button>
 </form>
</body>
</html>
