<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
 <form th:object="${author}" method="post" th:action="@{/authors/new}">
    <div class="form-group">
   <label for="id">ID</label>
    <input class="form-control" type="text" th:field="*{id}" id="id" >
    </div>

    <div class="form-group">
    <label for="name">Name</label>
    <textarea class="form-control" type="text" th:field="*{name}" id="name" ></textarea>
    </div>


    <button class="btn btn-primary" type="submit" value="Submit">Register</button>
 </form>
</body>
</html>
